<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us- Wallem</title>

</head>
<body class="bg-gray-100 font-sans h-screen">
<nav class="bg-blue-800 text-white p-4 w-full sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="pagetitle text-xl md:text-2xl font-bold">Wallem Shipmangement</h1>
        <ul class="hidden sm:flex space-x-6">
            <li><a href="#home" class="hover:text-gray-300">Home</a></li>
            <li><a href="about.html" class="hover:text-gray-300">About</a></li>
            <li><a href="services.html" class="hover:text-gray-300">Services</a></li>
            <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>

        <button id="menu-toggle" class="md:hidden focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>

        </button>

<!--main section-->
<section class="pt-10 pb-16">
    <div class="container mx-auto">
        <form class="bg-gray-100 p-6 rounded-lg shadow">
            <div class="mb-4">
            <label for="name1" class="block text-blue-700 font-bold mb-2">Name</label>
            <input type="text" id="name1" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="email" class="block text-blue-700 font-bold mb-2">Email ID</label>
            <input type="email" id="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="message" class="block text-blue-700 font-bold mb-2">Message</label>
                <textarea id="message" class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-green-700">Submit</button>
        </form>
    </div>
</section>

<!--adding footer section-->
<footer class="bg-blue-800 text-white py-6 absolute bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy;2025 Wallem ShipManagement India pvt Ltd.</p>
